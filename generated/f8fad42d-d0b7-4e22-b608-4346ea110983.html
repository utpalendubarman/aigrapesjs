<div class="travel-container">  <header class="header">    <div class="logo">      <h1>Wanderlust</h1>    </div>    <nav class="navigation">      <button class="mobile-nav-toggle">        <span class="hamburger"></span>      </button>      <ul class="nav-links">        <li><a href="#" class="active">Home</a></li>        <li><a href="#">Destinations</a></li>        <li><a href="#">Adventures</a></li>        <li><a href="#">Packages</a></li>        <li><a href="#">Gallery</a></li>        <li><a href="#">About Us</a></li>        <li><a href="#" class="cta-button">Book Now</a></li>      </ul>    </nav>  </header>  <section class="hero">    <div class="hero-content">      <h2 class="hero-title">Discover Your Next Adventure</h2>      <p class="hero-subtitle">Explore breathtaking destinations and create unforgettable memories</p>      <div class="hero-cta">        <a href="#" class="cta-primary">Explore Destinations</a>        <a href="#" class="cta-secondary">View Packages</a>      </div>    </div>    <div class="search-container">      <form class="search-form">        <div class="form-group">          <label for="destination">Where to?</label>          <input type="text" id="destination" placeholder="Search destinations">        </div>        <div class="form-group">          <label for="dates">When?</label>          <input type="text" id="dates" placeholder="Select dates">        </div>        <div class="form-group">          <label for="travelers">Travelers</label>          <select id="travelers">            <option value="1">1 Traveler</option>            <option value="2">2 Travelers</option>            <option value="3">3 Travelers</option>            <option value="4+">4+ Travelers</option>          </select>        </div>        <button type="submit" class="search-button">Find Adventures</button>      </form>    </div>  </section>  <style>    /* Base Styles */    * {      margin: 0;      padding: 0;      box-sizing: border-box;    }    body {      font-family: 'Montserrat', sans-serif;      color: #333;      line-height: 1.6;    }    .travel-container {      width: 100%;      overflow-x: hidden;    }    /* Header & Navigation */    .header {      display: flex;      justify-content: space-between;      align-items: center;      padding: 1.5rem 5%;      position: absolute;      width: 100%;      z-index: 100;      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);    }    .logo h1 {      color: #fff;      font-size: 2.5rem;      font-weight: 700;      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);      letter-spacing: 1px;    }    .navigation {      display: flex;      align-items: center;    }    .nav-links {      display: flex;      list-style: none;      gap: 2rem;    }    .nav-links a {      color: #fff;      text-decoration: none;      font-weight: 500;      font-size: 1.1rem;      transition: all 0.3s ease;      position: relative;      padding: 0.5rem 0;    }    .nav-links a:not(.cta-button):after {      content: '';      position: absolute;      width: 0;      height: 2px;      bottom: 0;      left: 0;      background-color: #ff6b6b;      transition: width 0.3s ease;    }    .nav-links a:not(.cta-button):hover:after {      width: 100%;    }    .nav-links a.active:after {      width: 100%;      background-color: #ff6b6b;    }    .cta-button {      background-color: #ff6b6b;      color: white;      padding: 0.7rem 1.5rem;      border-radius: 50px;      font-weight: 600;      transition: all 0.3s ease;      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);    }    .cta-button:hover {      background-color: #ff5252;      transform: translateY(-3px);      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);    }    .mobile-nav-toggle {      display: none;      background: transparent;      border: none;      cursor: pointer;    }    .hamburger {      display: block;      position: relative;      width: 30px;      height: 3px;      background: #fff;      transition: all 0.3s ease;    }    .hamburger::before,    .hamburger::after {      content: '';      position: absolute;      width: 30px;      height: 3px;      background: #fff;      transition: all 0.3s ease;    }    .hamburger::before {      transform: translateY(-10px);    }    .hamburger::after {      transform: translateY(10px);    }    /* Hero Section */    .hero {      height: 100vh;      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');      background-size: cover;      background-position: center;      display: flex;      flex-direction: column;      justify-content: center;      align-items: center;      color: white;      text-align: center;      position: relative;    }    .hero-content {      max-width: 800px;      padding: 0 2rem;      margin-bottom: 3rem;      animation: fadeIn 1.5s ease-out;    }    .hero-title {      font-size: 4rem;      font-weight: 800;      margin-bottom: 1.5rem;      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);      background: linear-gradient(to right, #ff6b6b, #ffa3a3);      -webkit-background-clip: text;      background-clip: text;      color: transparent;      display: inline-block;    }    .hero-subtitle {      font-size: 1.5rem;      margin-bottom: 2.5rem;      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);    }    .hero-cta {      display: flex;      justify-content: center;      gap: 1.5rem;      margin-top: 2rem;    }    .cta-primary {      background: linear-gradient(to right, #ff6b6b, #ff8e8e);      color: white;      padding: 1rem 2rem;      border-radius: 50px;      font-weight: 600;      text-decoration: none;      transition: all 0.3s ease;      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);    }    .cta-primary:hover {      transform: translateY(-3px);      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);    }    .cta-secondary {      background: rgba(255, 255, 255, 0.2);      backdrop-filter: blur(10px);      color: white;      padding: 1rem 2rem;      border-radius: 50px;      font-weight: 600;      text-decoration: none;      transition: all 0.3s ease;      border: 1px solid rgba(255, 255, 255, 0.3);    }    .cta-secondary:hover {      background: rgba(255, 255, 255, 0.3);      transform: translateY(-3px);    }    /* Search Form */    .search-container {      width: 80%;      max-width: 1000px;      background: rgba(255, 255, 255, 0.15);      backdrop-filter: blur(10px);      border-radius: 15px;      padding: 2rem;      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);      border: 1px solid rgba(255, 255, 255, 0.18);      animation: slideUp 1s ease-out 0.5s forwards;      opacity: 0;      transform: translateY(30px);    }    .search-form {      display: flex;      flex-wrap: wrap;      gap: 1rem;      justify-content: space-between;    }    .form-group {      flex: 1 1 200px;      display: flex;      flex-direction: column;      gap: 0.5rem;    }    .form-group label {      font-weight: 600;      font-size: 0.9rem;      color: white;    }    .form-group input,    .form-group select {      padding: 1rem;      border-radius: 8px;      border: 1px solid rgba(255, 255, 255, 0.3);      background: rgba(255, 255, 255, 0.1);      color: white;      font-size: 1rem;      transition: all 0.3s ease;    }    .form-group input::placeholder,    .form-group select {      color: rgba(255, 255, 255, 0.7);    }    .form-group input:focus,    .form-group select:focus {      outline: none;      background: rgba(255, 255, 255, 0.2);      border-color: rgba(255, 255, 255, 0.5);    }    .search-button {      background: linear-gradient(to right, #ff6b6b, #ff8e8e);      color: white;      padding: 1rem;      border-radius: 8px;      border: none;      font-weight: 600;      cursor: pointer;      transition: all 0.3s ease;      flex: 1 1 100%;      margin-top: 1rem;      font-size: 1.1rem;      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);    }    .search-button:hover {      background: linear-gradient(to right, #ff5252, #ff7676);      transform: translateY(-3px);      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);    }    /* Animations */    @keyframes fadeIn {      from {        opacity: 0;        transform: translateY(-20px);      }      to {        opacity: 1;        transform: translateY(0);      }    }    @keyframes slideUp {      to {        opacity: 1;        transform: translateY(0);      }    }    /* Responsive Styles */    @media (max-width: 992px) {      .hero-title {        font-size: 3rem;      }            .hero-subtitle {        font-size: 1.2rem;      }            .search-container {        width: 90%;      }    }    @media (max-width: 768px) {      .mobile-nav-toggle {        display: block;        z-index: 1000;      }            .nav-links {        position: fixed;        top: 0;        right: -100%;        height: 100vh;        width: 70%;        background: linear-gradient(135deg, #333, #222);        flex-direction: column;        justify-content: center;        align-items: center;        transition: right 0.5s ease;        z-index: 999;      }            .nav-links.active {        right: 0;      }            .hero-title {        font-size: 2.5rem;      }            .hero-subtitle {        font-size: 1rem;      }            .hero-cta {        flex-direction: column;        gap: 1rem;      }            .search-form {        flex-direction: column;      }            .form-group {        flex: 1 1 100%;      }    }    @media (max-width: 480px) {      .header {        padding: 1rem 5%;      }            .logo h1 {        font-size: 1.8rem;      }            .hero-title {        font-size: 2rem;      }            .search-container {        width: 95%;        padding: 1.5rem;      }    }  </style></div>
